<!DOCTYPE html>
<html lang="en">
<head>
  <title>Screenings</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script
          src="https://code.jquery.com/jquery-3.7.1.min.js"
          integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
          crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <script src="/js/screenings.js"></script>
</head>
<body>
<div class="container">
  <h2>Screenings for <span id="selectedDate"></span></h2>
  <form>
    <div class="form-group">
      <label for="date">Choose a date:</label>
      <input type="date" id="date" name="date" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Show Screenings</button>
  </form>
  <div id="noScreeningsMessage" style="display: none;">
    <p>Sorry, the cinema is closed on this day</p>
  </div>
  <div id="screeningsTable" style="display: none;">
    <table class="table">
      <thead>
      <tr>
        <th>Movie</th>
        <th>Screening Time</th>
        <th>Reserve</th>
      </tr>
      </thead>
      <tbody id="screeningsBody">
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
