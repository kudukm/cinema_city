<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Screening</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Add Screening</h2>
    <form th:action="@{/addScreening}" th:object="${screening}" method="post">
        <div class="form-group">
            <label for="movie">Movie</label>
            <select class="form-control" id="movie" name="movieId" th:field="*{movie.id}">
                <option th:each="movie : ${movies}" th:value="${movie.id}" th:text="${movie.title}">Movie</option>
            </select>
        </div>
        <div class="form-group">
            <label for="screeningTime">Screening Time</label>
            <input type="datetime-local" class="form-control" id="screeningTime" name="screeningTime" th:field="*{screeningTime}">
        </div>
        <button type="submit" class="btn btn-primary">Add Screening</button>
    </form>
</div>
<script>
        $(document).ready(function() {
            $('#movie').select2({
                placeholder: 'Select a movie',
                allowClear: false
            });
        });
    </script>
</body>
</html>
