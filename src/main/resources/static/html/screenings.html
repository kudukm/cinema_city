<!DOCTYPE html>
<html lang="en">
<head>
  <script src="/js/screenings.js"></script>
  <title>Screenings</title>
</head>
<body>
<div class="container">
  <h2>Screenings for <span id="selectedDate"></span></h2>
  <form>
    <div class="form-group">
      <label for="date">Choose a date:</label>
      <input type="date" id="date" name="date" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Show Screenings</button>
  </form>
  <div id="noScreeningsMessage" class="d-none">
    <p>Sorry, the cinema is closed on this day</p>
  </div>
  <div id="screeningsTable" class="d-none">
    <table class="table">
      <thead>
      <tr>
        <th>Movie</th>
        <th>Screening Time</th>
        <th>Reserve</th>
      </tr>
      </thead>
      <tbody id="screeningsBody">
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
