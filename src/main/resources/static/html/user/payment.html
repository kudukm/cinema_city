<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment</title>
</head>
<body>
<div class="container">
    <h2 th:text="${session.movieTitle}">Movie Title</h2>
    <p th:text="${session.screeningTime}">Screening Time</p>
    <h4>Selected Seats:</h4>
    <ul>
        <li th:each="seat : ${session.selectedSeats}" th:text="${seat + 1}"></li>
    </ul>
    <form th:action="@{/confirmReservation}" method="post">
        <input type="hidden" name="userId" value="someUserId"/> <!-- Replace with actual user ID -->
        <button type="submit" class="btn btn-primary">Confirm</button>
    </form>
</div>
</body>
</html>
