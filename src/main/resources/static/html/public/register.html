<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
</head>
<body>
<form class="form-signin" action="#" th:action="@{/register}" th:object="${user}" method="post">
  <h2 class="form-signin-heading">Register</h2>
  <p>
    <label for="username" class="sr-only">Username:</label>
    <input type="text" id="username" name="username" class="form-control" placeholder="username" autofocus="" th:field="*{username}" required>
  </p>
  <p>
    <label for="password" class="sr-only">Password:</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="password" th:field="*{password}" required>
  </p>
  <p>
    <label for="email" class="sr-only">Email:</label>
    <input type="email" id="email" name="email" class="form-control" placeholder="email" th:field="*{email}" required>
  </p>
  <p>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
  </p>
</form>
<div class="d-none" th:if="${param.success}">
  <p>Registration successful!</p>
</div>
</body>
</html>
