<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Screening</title>
    <script src="/js/add-screening.js"></script>
</head>
<body>
<h2>Add Screening</h2>
<form id="addScreeningForm" action="/api/admin/add-screening" method="post">
    <div class="form-group">
        <label for="movie">Movie</label>
        <select class="form-control" id="movie" name="movieId">
        </select>
    </div>
    <div class="form-group">
        <label for="screeningTime">Screening Time</label>
        <input type="datetime-local" class="form-control" id="screeningTime" name="screeningTime" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Screening</button>
</form>
<div id="success-message" class="success-message">
    <p>Successfully added a screening!</p>
</div>
</body>
</html>
