<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/addMovie.js"></script>
    <title>Add Movie</title>
</head>
<body>
<h2>Add Movie</h2>
<form id="addMovieForm" action="/admin/addMovie" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
    </div>
    <div>
        <label for="posterURL">URL of Movie Poster:</label>
        <input type="url" id="posterURL" name="posterURL" required>
    </div>
    <div>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>
    </div>
    <div>
        <label for="duration">Duration:</label>
        <input type="text" id="duration" name="duration" required>
    </div>
    <div>
        <button type="submit">ADD MOVIE</button>
    </div>
</form>
<div id="success-message" class="success-message">
    <p>Successfully added a movie!</p>
</div>
</body>
</html>
