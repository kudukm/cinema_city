name: Run Gradle on push
on: [push]
jobs:
  test:
    name: Run tests with Gradle
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew

      - name: Run tests with Gradle
        run: ./gradlew test

